<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nouveau patient</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addNewPatientForm" (submit)="onSubmit()">
          <div class="row">
            <div class="form-group col-md-5">
              <label class="col-form-label">
                <span>Nom:</span>
                <input type="text" class="form-control" formControlName="nom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
              </label>
              <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                <div *ngIf="f.nom.errors.required">Nom requis</div>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label  class="col-form-label">
                <span>Prénom:</span>
                <input type="text" class="form-control" formControlName="prenom" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }">
              </label>
              <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                <div *ngIf="f.prenom.errors.required">Prénom requis</div>
              </div>
            </div>
            <div class="form-group col-md-3" style="display: inline-block">
              <label class="col-form-label">
                <span>Sexe:</span>
                <select class="form-control" formControlName="sexe">
                  <option value="M">Homme</option>
                  <option value="F">Femme</option>
                </select>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label col-md-12">
              <span>N° Sécu:</span>
              <input type="text" class="form-control" formControlName="numSecu" [ngClass]="{ 'is-invalid': submitted && f.numSecu.errors }">
            </label>
            <div *ngIf="submitted && f.numSecu.errors" class="invalid-feedback error-secu">
              <div *ngIf="f.numSecu.errors.required">Numéro de sécu requis</div>
              <div *ngIf="f.numSecu.errors.pattern">Le pattern n'est pas respecté</div>
            </div>
          </div>
          <div style="text-align: center">
            <hr>
            <span style="text-align: center; font-weight: bold">ADRESSE</span>
          </div>
          <div formGroupName="adresse">
            <div class="row">
              <div class="form-group col-sm-3">
                <label class="col-form-label">
                  <span>Numéro:</span>
                  <input type="number" class="form-control" formControlName="numRue">
                </label>
              </div>
              <div class="form-group col-sm-9">
                <label class="col-form-label">
                  <span>Rue:</span>
                  <input type="text" class="form-control" formControlName="rue" [ngClass]="{ 'is-invalid': submitted && a.rue.errors }">
                </label>
                <div *ngIf="submitted && a.rue.errors" class="invalid-feedback">
                  <div *ngIf="a.rue.errors.required">Nom de rue requis</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="col-form-label">
                  <span>Ville:</span>
                  <input type="text" class="form-control" formControlName="ville" [ngClass]="{ 'is-invalid': submitted && a.ville.errors }">
                </label>
                <div *ngIf="submitted && a.ville.errors" class="invalid-feedback">
                  <div *ngIf="a.ville.errors.required">Nom de la ville requis</div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label class="col-form-label">
                  <span>Code Postal:</span>
                  <input type="text" class="form-control" formControlName="codePostal" [ngClass]="{ 'is-invalid': submitted && a.codePostal.errors }">
                </label>
                <div *ngIf="submitted && a.codePostal.errors" class="invalid-feedback">
                  <div *ngIf="a.codePostal.errors.required">Code postal requis</div>
                  <div *ngIf="a.codePostal.errors.pattern">Code postal incorrect</div>
                </div>
              </div>
              <div class="form-group col-md-12">
                <label class="col-form-label">
                  <span>Étage:</span>
                  <input type="text" class="form-control" formControlName="etage">
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
