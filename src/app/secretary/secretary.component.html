<nav class="navbar fixed-top navbar-expand-md navbar-light bg-white shadow-sm">
  <a class="navbar-brand">
    <img src="/data/hospital-icon.png" alt="Cabinet Photo">
    <span class="navbar-title">Cabinet Soins à Grenoble</span>
  </a>
</nav>

<div class="container" style="padding-top: 90px; margin-bottom: 100px" cdkDropListGroup>
  <section class="nurse-available">
    <h2 class="intro-title">Infirmiers disponibles</h2>
    <h5 class="intro-subtitle">{{infirmiers.length}} Infirmiers disponibles</h5>
    <div class="row">
      <div class="col-md-4" *ngFor="let infirmier of infirmiers">
        <app-infirmier [infirmier]="infirmier" style="width: 100%"></app-infirmier>
      </div>
    </div>
  </section>
  <section class="not-affected-patients" style="margin-top: 50px" [cdkDropListData]="nonAffect" [id]="'none'" (cdkDropListDropped)="drop($event)" cdkDropList>
    <h2 class="intro-title">Patients non affectés</h2>
    <h5 class="intro-subtitle">{{nonAffect.length}} patients non affectés</h5>
    <div style="text-align: center; margin-bottom: 30px">
      <button class="btn btn-circle btn-success ml-2" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="row">
      <div class="card offset-md-4 col-md-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let na of nonAffect" cdkDrag>
            <app-patient [patient]="na"></app-patient>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
